<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{categoria.create.title}">Cadastrar Categoria</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>

<div th:insert="~{componentes/navigation-admin::navigation}"></div>

<div class="create-container">
    <h2 class="create-title" th:text="#{categoria.create.heading}">Cadastro de Categoria</h2>

    <form method="post" th:action="@{/categorias/criar}" th:object="${novaCategoria}" class="create-form">
        <label for="descricao" th:text="#{categoria.descricao}">DescriÃ§Ã£o:</label>
        <input type="text" id="descricao" name="descricao" th:field="*{descricao}" placeholder="Digite o nome da categoria" required>

        <div class="button-group-centered">
            <button type="submit" class="btn-submit" th:text="#{categoria.cadastrar}">Cadastrar</button>
            <a href="/categorias" class="btn-back" th:text="#{categoria.voltar}">Voltar</a>
        </div>
    </form>
</div>

<div th:insert="~{componentes/footer::footer}"></div>
<script src="/js/script.js"></script>

</body>
</html>
