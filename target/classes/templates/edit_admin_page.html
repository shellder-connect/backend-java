<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{admin.edit.title}">Editar Dados do Admin</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>

<div th:insert="~{componentes/navigation-admin::navigation}"></div>

<div class="feedback-container">
    <h2 class="feedback-title" th:text="#{admin.edit.heading}">Editar Seus Dados</h2>

    <form method="post" th:action="@{/admin/editar}" th:object="${user}" class="feedback-form">
        <label for="nome" th:text="#{admin.nome}">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" maxlength="50" required>

        <label for="telefone" th:text="#{admin.telefone}">Telefone:</label>
        <input type="text" id="telefone" th:field="*{telefone}" maxlength="15" required>

        <label for="documento" th:text="#{admin.documento}">Documento:</label>
        <input type="text" id="documento" th:field="*{documento}" maxlength="20">

        <label for="dataNascimento" th:text="#{admin.dataNascimento}">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" th:field="*{dataNascimento}" required>

        <label for="status" th:text="#{admin.status}">Status:</label>
        <select id="status" th:field="*{status}">
            <option th:value="true" th:text="#{admin.status.ativo}">Ativo</option>
            <option th:value="false" th:text="#{admin.status.inativo}">Inativo</option>
        </select>

        <div class="button-group">
            <button type="submit" class="btn-submit" th:text="#{admin.salvar}">Salvar</button>
            <a href="/admin/home" class="btn-back" th:text="#{admin.voltar}">Voltar</a>
        </div>
    </form>
</div>

<div th:insert="~{componentes/footer::footer}"></div>

<script src="/js/script.js"></script>

</body>
</html>
