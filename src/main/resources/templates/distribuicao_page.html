<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{distribuicao.list.title}">Distribuições</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>

<div th:insert="~{componentes/navigation-admin::navigation}"></div>

<div class="abrigo-container">
    <h1 class="abrigo-title" th:text="#{distribuicao.list.heading}">Lista de Distribuições</h1>
    <p th:text="#{distribuicao.list.description}">
        Tabela para rastrear a destinação de doações para pessoas atendidas, incluindo quantidade e data da entrega.
    </p>

    <div class="header-container">
        <table class="feedback-table">
            <thead>
            <tr>
                <th th:text="#{distribuicao.list.id}">ID</th>
                <th th:text="#{distribuicao.list.data}">Data</th>
                <th th:text="#{distribuicao.list.qtd}">Qtd. Destinada</th>
                <th th:text="#{distribuicao.list.doacao}">Doação</th>
                <th th:text="#{distribuicao.list.pessoa}">Pessoa Atendida</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="distribuicao : ${distribuicoes}">
                <td th:text="${distribuicao.id}"></td>
                <td th:text="${#temporals.format(distribuicao.dataDistribuicao, 'dd/MM/yyyy')}"></td>
                <td th:text="${distribuicao.qtdDestinada}"></td>
                <td th:text="${distribuicao.doacao.id}"></td>
                <td th:text="${distribuicao.user.nome}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal" th:if="${#lists.isEmpty(distribuicoes)}">
    <div class="modal-content">
        <span class="close" onclick="closeModalByElement(this)">&times;</span>
        <p th:text="#{distribuicao.modal.empty}">Nenhuma distribuição cadastrada.</p>
    </div>
</div>

<div th:insert="~{componentes/footer::footer}"></div>
<script src="/js/script.js"></script>
</body>
</html>
