<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title th:text="#{admin.painel.title}">Painel do Admin</title>
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
<div th:insert="~{componentes/navigation-admin::navigation}"></div>

<div class="feedback-container-feedback">
  <h1 class="dashboard-title">
    <span th:text="#{admin.painel.welcome}">Bem-Vindo,</span> <span th:text="${nomeUsuario}">[Nome]</span>
  </h1>

  <div class="header-container">
    <h1 class="feedback-title" th:text="#{admin.dados.title}">Seus Dados</h1>
    <a href="/admin/editar" class="btn-novo" th:text="#{admin.alterar}">+ Alterar Dados</a>
  </div>

  <div class="admin-info">
    <p><strong th:text="#{admin.nome}">Nome:</strong> <span th:text="${nomeUsuario}"></span></p>
    <p><strong th:text="#{admin.username}">E-mail:</strong> <span th:text="${usernameUsuario}"></span></p>
    <p><strong th:text="#{admin.telefone}">Telefone:</strong> <span th:text="${telefoneUsuario}"></span></p>
    <p><strong th:text="#{admin.endereco}">Endere√ßo:</strong> <span th:text="${enderecoUsuario}"></span></p>
    <p><strong th:text="#{admin.dataNascimento}">Data de Nascimento:</strong> <span th:text="${dataUsuario}"></span></p>
    <p><strong th:text="#{admin.status}">Status:</strong> <span th:text="${statusUsuario}"></span></p>
  </div>
</div>

<!-- Modal: Dados atualizados com sucesso -->
<div id="updatedClinicaModal" class="modal" th:if="${param.updated}">
  <div class="modal-content">
    <span class="close" onclick="closeModalByElement(this)">&times;</span>
    <p th:text="#{admin.modal.updated}">Dados atualizados com sucesso.</p>
  </div>
</div>

<div th:insert="~{componentes/footer::footer}"></div>

<script src="/js/script.js"></script>

</body>
</html>
